<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Starter Kit</title>
  </head>
  <body>
    <header class="header-js hidden">
      <img class="logo" src="images/large-logo.png" alt="hood overlook hotel logo"/>
      <h1 class="tracking-in-expand">HOOD OVERLOOK HOTEL</h1>
      <h2 class="user-name-js">welcome</h2>
    </header>
    <main>
      <section class="login-display-js login-display">
        <div>
          <h1 class="tracking-in-expand login-title">Hood<br /> Overlook<br /> Hotel</h1>
        </div>
        <div>
          <form class="scale-in-center">
          <label class="input-label" for="username">username</label><br>
          <input class="username-input username-input-js" type="text" id="username" name="username" required><br>
          <label class="input-label" for="password">password</label><br>
          <input class="password-input password-input-js" type="text" id="password" name="password" required><br><br>
          <input class="login-button" type="submit" id="loginButton" value="LOGIN">
          </form>
          <p class="error-handle-js error-handle"></p>
        </div>
      </section>
      <section class="customer-display-js customer-display hidden">
        <aside class="booking-history-section styalized-box">
          <h2 class= "mini-heading">my bookings</h2>
          <section class="bookings-list-container bookings-list-container-js" tabindex="0"></section>
          <h2 class="total-js mini-heading">my total</h2>
        </aside>
        <section class="make-booking-section styalized-box">
          <h2 class="mini-heading">book a room</h2>
          <div class="book-a-room-container">
            <div class="center">
              <div>
                <label class="selection-heading"for="calendarDate" >select a date</label><br/>
                <input class="calendar-input" type="date" id="calendarDate"
                 name="checkin" min="2022-01-19" max="2022-06-01" value="2022-01-19">
                <input type="submit" id="selectDateButton" class="select-date-button" value="search">
              </div>
              <div class="room-type-container room-type-container-js hidden">
                <p class="selection-heading">select room type</p>
                <select name="room-types" class="dropdown dropdown-js" id="roomTypes">
                  <label for="room-types">filter by room type</label>
                  <option value="junior suite">junior suite</option>
                  <option value="single room">single room</option>
                  <option value="suite">suite</option>
                  <option value="residential suite">residential suite</option>
                </select><br />
                <button id="selectTypeButton">select</button>
              </div>
            </div>
            <div class="available-list-container" tabindex="0">
              <div>
                <p class="greeting"></p>
                <img class="large-logo large-logo-js" src="images/natural-beauty.png" alt="large hood overlook hotel logo"/>
              </div>
              <div class="to-book-display hidden">
                <section  id="roomDisplaySection"></section>
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
