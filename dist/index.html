<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Starter Kit</title>
  </head>
  <body>

    <header>
      <img class="logo" src=".images/hood-logo.png" alt="hood overlook hotel logo"/>
        <!-- want to use this logo, figure out what's up -->
      <h1>HOOD OVERLOOK HOTEL</h1>
      <h2 class="user-name-js">welcome, user name</h2>
    </header>

    <main>

      <section class="login-display-js login-display hidden">
      </section>

      <section class="customer-display-js customer-display">
        <aside class="booking-history-section">
          <p>my bookings</p>
          <section class="bookings-list-container bookings-list-container-js"></section>
          <p class="total-js">my total:</p>
        </aside>
        <section class="make-booking-section">
          <p>book a room</p>
          <div class="book-a-room-container">
            <div>
              <div>
                <form>
                  <label for="calendar">select a date:</label><br/>
                  <input type="date" id="calendarDate" name="checkin" min="2022-01-18" max="2022-6-01">
                  <input type="submit" id="selectDateButton" value="search">
                </form>
              </div>
              <div>
                <p>room type</p>
                <button>single room</button>
                <button>junior suite</button>
                <button>suite</button>
                <button>residential suite</button>
              </div>
            </div>
            <div>
              <p>available rooms</p>
              <section class="available-list-container">we fiercely apologize that we have no rooms matching your search</section>
            </div>
          </div>
        </section>
      </section>

      <section class="manager-dashboard-display-js manager-dashboard-display hidden">
      </section>


    </main>
    <!-- <button class="book-button">BOOK ROOM</button> -->

    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
