<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Starter Kit</title>
  </head>
  <body>

    <header>
      <img class="logo" src="images/hood-logo.png" alt="hood overlook hotel logo" width=75/>
      <h1 class="tracking-in-expand">HOOD OVERLOOK HOTEL</h1>
      <h2 class="user-name-js"></h2>
    </header>

    <main>

      <section class="login-display-js login-display hidden">
      </section>

      <section class="customer-display-js customer-display">
        <aside class="booking-history-section">
          <p class= "mini-heading">my bookings</p>
          <section class="bookings-list-container bookings-list-container-js" tabindex="0"></section>
          <p class="total-js mini-heading"></p>
        </aside>
        <section class="make-booking-section">
          <p class="mini-heading">book a room</p>
          <div class="book-a-room-container">
            <div class="center">
              <div>
                <form>
                  <label for="calendarDate">select a date:</label><br/>
                  <input type="date" id="calendarDate" name="checkin" min="2022-01-18" max="2022-06-01">
                  <input type="submit" id="selectDateButton" value="search">
                </form>
              </div>
              <div>
                <p>select room type</p><br />
                <select name="room-types" id="roomTypes">
                  <label for="room-types">filter by room type</label>
                  <option value="junior suite">junior suite</option>
                  <option value="single room">single room</option>
                  <option value="suite">suite</option>
                  <option value="residential suite">residential suite</option>
                </select><br />
                <button id="selectTypeButton">select</button>
                <p class="errorHandle"></p>
              </div>
            </div>
            <div class="available-list-container" tabindex="0">
              <div class="greeting">
                <p>
                  Add a greeting message here.
                </p>
              </div>
              <div class="to-book-display hidden">
                <p>available rooms</p>
                <section  id="roomDisplaySection"></section>
              </div>
            </div>
            <!-- <div class="available-list-container greeting">
              <p>
                How's it hanging?
              </p>

            </div> -->
          </div>
        </section>
      </section>

      <section class="manager-dashboard-display-js manager-dashboard-display hidden">
      </section>


    </main>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
